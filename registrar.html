<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container" style="width: 100%; height: auto;">
        <a href="index.html">Home</a>
        <img style="position: absolute;" class="imagen-registrar" src="logo-image/a5bf3767-771b-49cf-83f8-f3745cde7097.jpg" width="90px" height="90px">
        <div class="row justify-content-center">
                <div class=" col-md-6 col-lg-5">
                    
                    <form action="#" method="post" class="p-4 border rounded shadow-sm justify-content-center" >
                        <div class="Registrar-Usuario">
                            <h1 class="tituloRegistrar">Registrarse</h1>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required autocomplete="username">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo" required autocomplete="address-level1">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required autocomplete="current-password">
                            </div>

                            <div class="mb-3">
                                <label for="CONTACTO" class="form-label">Contacto</label>
                                <input type="number" id="Contacto" name="Contacto" class="form-control" placeholder="Ingrese su contacto" required autocomplete="cc-number">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn-btn-primary">Registrarse</button>
                            </div>
                            
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">¿ya tiene cuenta?Iniciar sesion</a>
                            </div>
                        </div>
                            

                    </form>

                </div>

            </div> 
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
