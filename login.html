<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="Lu-branding justify-content-center position-relative">
        <h1 class="m-0">BIENVENIDO</h1>
        <a class="Lu-home-button position-absolute end-0 me-3" href="index.html">Home</a>
    </header>

    <main class="Lu-main-container d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                
                <div class="col-12 col-md-8 col-lg-5">
                    
                    <div class="text-center mb-4">
                        <img class="Lu-hero-img img-fluid rounded-circle border border-info shadow" 
                             src="logo-image/a5bf3767-771b-49cf-83f8-f3745cde7097.jpg" 
                             alt="Logo" 
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>

                    <div class="Lu-login-card p-4 p-md-5">
                        <h2 class="text-center Lu-electric-blue-text mb-4" style="font-family: 'Orbitron', sans-serif;">INICIAR SESIÓN</h2>
                        
                        <form action="#" method="post">
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label text-light">Nombre de Usuario</label>
                                <input type="text" id="username" class="Lu-input-editar w-100" placeholder="Ingresa tu usuario" required autocomplete="username">
                            </div>

                            <div class="mb-4 text-start">
                                <label for="password" class="form-label text-light">Contraseña</label>
                                <input type="password" id="password" name="password" class="Lu-input-editar w-100" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="Lu-boton-nuevo-usuario mt-0 w-100">INGRESAR</button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="registrar.html" class="text-decoration-none Lu-electric-green-text small">¿No tienes cuenta? Regístrate aquí.</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="Lu-footer-container text-center mt-auto">
        <p class="Lu-footer-copy">&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
