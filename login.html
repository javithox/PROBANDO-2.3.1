<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <section class="main-header">
            <a class="nave-a" href="index.html">Home</a>
            <img class="imagen-logo" src="logo-image/a5bf3767-771b-49cf-83f8-f3745cde7097.jpg" alt="imagen" height="150" width="150">
            <div class="inicio-sesion">
                <h1 class="titulo-login">Iniciar Sesion</h1>
                <div class="row justify-content-center">
                    <div class=" col-md-6 col-lg-5">
                        <form action="#" method="post" class="p-4 border rounded bg-light shadow-sm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required autocomplete="username">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required autocomplete="current-password">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn-btn-primary">Iniciar sesion</button>
                            </div>
                            <div class="text-center">
                                <a href="registrar.html" class="text-decoration-none">¿No tienes cuenta? Registrate.</a>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
                 



        </section>







    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
