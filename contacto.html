<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">
    <main class="main-container row justify-content-center">
        <section class="contenedor">
            <h2 class="titulo-contacto">Contactanos</h2>
            <img src="logo-image/a5bf3767-771b-49cf-83f8-f3745cde7097.jpg" alt="imagen" width="90" height="90">
            <a class="navega-a" href="index.html" style="color: #39FF14;">Inicio</a>
                <form action="formulario" method="post" class="formulario">
                    <div class="nombre-campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="email-campo">
                        <label for="email">Correo Electronico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="mensaje-campo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="boton-primario">
                        <button type="submit" style="background-color:  #1E90FF;">Enviar</button>
                    </div>

                    <section class="informacion-contacto">
                        <h2>Informacion de contactos</h2>
                        <address>
                            <p><strong>Direccion:</strong>calle sin nombre,Valparaiso,Chile</p>
                            <p><strong>Telefono:</strong>+56 9 2007 3023</p>
                            <p><strong>Correo:</strong><a href="ejemplo@gamil.com">ejemplo@gmail.com</a></p>
                        </address>

                    </section>
                </form>
        </section>

        
    </main>
    
</body>
</html>
