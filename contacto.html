<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Level Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="stylescontacto.css">
</head>
<body class="bg-black">
    
    <header class="container pt-4 pb-2">
        <div class="d-flex justify-content-between align-items-center border-bottom border-success pb-2">
            <div class="d-flex align-items-center gap-2">
                <img src="logo-image/a5bf3767-771b-49cf-83f8-f3745cde7097.jpg" alt="Logo" class="rounded-circle border border-success" width="50" height="50">
                <h1 class="h4 m-0 text-white">CONTACTO</h1>
            </div>
            <a href="index.html" class="btn btn-outline-success btn-sm">Volver al Inicio</a>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            
            <div class="col-12 col-lg-10">
                <div class="Lu-contact-card shadow-lg overflow-hidden">
                    <div class="row g-0">
                        
                        <div class="col-12 col-md-7 p-4 p-md-5">
                            <h2 class="mb-4 Lu-electric-blue-text">Envíanos un mensaje</h2>
                            
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label text-light">Nombre Completo</label>
                                    <input type="text" class="form-control Lu-input-dark" id="nombre" placeholder="Tu nombre..." required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label text-light">Correo Electrónico</label>
                                    <input type="email" class="form-control Lu-input-dark" id="email" placeholder="tucorreo@ejemplo.com" required>
                                </div>

                                <div class="mb-4">
                                    <label for="mensaje" class="form-label text-light">Mensaje</label>
                                    <textarea class="form-control Lu-input-dark" id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?" required></textarea>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="Lu-boton-enviar">ENVIAR MENSAJE</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-12 col-md-5 Lu-info-panel p-4 p-md-5 d-flex flex-column justify-content-center text-white">
                            <h3 class="h4 mb-4" style="color: #39FF14;">Información de Contacto</h3>
                            
                            <div class="mb-4 d-flex align-items-start gap-3">
                                <i class="fas fa-map-marker-alt mt-1 fs-5 text-info"></i>
                                <div>
                                    <h5 class="h6 mb-1">Dirección</h5>
                                    <p class="small text-secondary m-0">Calle Sin Nombre 123,<br>Valparaíso, Chile</p>
                                </div>
                            </div>

                            <div class="mb-4 d-flex align-items-start gap-3">
                                <i class="fas fa-phone mt-1 fs-5 text-info"></i>
                                <div>
                                    <h5 class="h6 mb-1">Teléfono</h5>
                                    <p class="small text-secondary m-0">+56 9 2007 3023</p>
                                </div>
                            </div>

                            <div class="mb-4 d-flex align-items-start gap-3">
                                <i class="fas fa-envelope mt-1 fs-5 text-info"></i>
                                <div>
                                    <h5 class="h6 mb-1">Correo</h5>
                                    <p class="small text-secondary m-0">contacto@levelup.com</p>
                                </div>
                            </div>

                            <div class="mt-auto text-center pt-4 border-top border-secondary">
                                <p class="small text-muted mb-2">Síguenos</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <a href="#" class="text-white hover-green"><i class="fab fa-instagram fs-4"></i></a>
                                    <a href="#" class="text-white hover-green"><i class="fab fa-twitter fs-4"></i></a>
                                    <a href="#" class="text-white hover-green"><i class="fab fa-discord fs-4"></i></a>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-3 text-secondary border-top border-dark mt-auto">
        <p class="m-0">&copy; 2025 Level Up. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
